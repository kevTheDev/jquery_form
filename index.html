<html>
  <head>
    <script type="text/javascript" src="jquery/jquery-1.2.6.min.js"></script>
    <script type="text/javascript" src="jquery/form.js"></script>
    <script type="text/javascript" src="jquery/file_reader.js"></script>
    <script type="text/javascript" src="jquery/jquery.calculation.min.js"></script>
  </head>
  <body>
    <h1>Choose Your Pricing Plan</h1>
    
    <div id="form_div">
      
      <form for="iteration" url="#" method="post">
        <label for="economy_check" id="economy_check_label">Budget (&pound;1000)
        </label>
        <input type="radio" name="package" value="economy" id="economy_check" class="package_choice" />
        <br />
        
        <label for="standard_check" id="standard_check_label">Standard (&pound;1250)
        </label>
        <input type="radio" name="package" value="standard" id="standard_check" class="package_choice" />
        <br />
        
        <label for="priority_check" id="priority_check_label">Priority (&pound;1500)
        </label>
        <input type="radio" name="package" value="priority" id="priority_check" class="package_choice" />
        <br />
        
        <label for="express_check" id="express_check_label">Express (&pound;2000)
        </label>
        <input type="radio" name="package" value="express" id="express_check" class="package_choice" />
        <br />
        
        <label for="special_check" id="special_check_label">Special (&pound;3000)
        </label>
        <input type="radio" name="package" value="special" id="special_check" class="package_choice" />
        <br />
        
        <div id="standard_options">
          <label for='delivery_time'>Delivery Time: On Application</label><br />
      	  <label for='initial_consultation'>Initial Consultation: Free</label><br />
      	  <label for='delivery_guarantee'>Delivery Time &amp; Budget Guarantee: Yes</label><br />
      	  <label for='money_back_guarantee'>Money Back Satisfaction Guarantee: Yes</label><br />
      	  <label for='hosting_included'>Hosting Included: 30 days</label><br />
      	  <label for='project_management_tool'>Project Management Tool: Yes</label><br />
      	  <label for='extended_project_management'>Extended use of Project Management Tool: delivery + 30 days</label><br />
        </div>
        
        <h2>Package Details</h2>
        
        <div id="package_details">
        </div>
        
      </form>
    </div>
    
    <div>
      <h4 id="iteration_total_cost_label">Total: &pound;<span id="iteration_total_cost">1000</span></label>
    </div>
    
  </body>
</html>
